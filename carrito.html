<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon2.ico" />
    <style>
        .product-card {
            border: none;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .product-card img {
            width: 100px;
            height: auto;
        }
        .product-options select,
        .product-options input[type="number"] {
            width: 70px;
            margin-right: 5px;
        }
        .product-options .btn {
            margin-right: 5px;
        }
        .summary-card {
            border: 1px solid #e5e5e5;
            padding: 1rem;
        }
        .summary-card .btn {
            width: 100%;
        }
    </style>
</head>
<body>
        <!-- MENÚ -->

        <div id="contenedorNav">

        </div>
    
        <!-- CIERRA MENÚ -->

           
    <div class="container mt-5">
        <div class="row">
            <!-- Carrito de compras -->
            <div class="col-md-8">
                <h4>Carrito</h4>
                
                <!-- Producto 1 -->
                <div class="product-card d-flex align-items-center">
        
                    <div class="flex-grow-1">
                        <h6>Relaxed Fit T-shirt</h6>
                        <p class="mb-1">$12.99 <span class="text-success">En stock</span></p>
                        <div class="product-options d-flex align-items-center">
                            <select class="form-select form-select-sm">
                                <option selected>XL</option>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                            <select class="form-select form-select-sm">
                                <option selected>Blue</option>
                                <option>Red</option>
                                <option>Green</option>
                            </select>
                            <input type="number" class="form-control form-control-sm" value="1" min="1">
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-heart"></i> Save</button>
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                    <div class="text-end">
                        <h6>$12.99</h6>
                    </div>
                </div>
                
                <!-- Producto 2 -->
                <div class="product-card d-flex align-items-center">

                    <div class="flex-grow-1">
                        <h6>Nylon Sports Cap</h6>
                        <p class="mb-1">$14.99 <span class="text-muted">Disponible en 2 días</span></p>
                        <div class="product-options d-flex align-items-center">
                            <input type="number" class="form-control form-control-sm" value="1" min="1">
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-heart"></i> Save</button>
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                    <div class="text-end">
                        <h6>$14.99</h6>
                    </div>
                </div>

                
                <!-- Producto 3 -->
                <div class="product-card d-flex align-items-center">
                 
                    <div class="flex-grow-1">
                        <h6>Sneakers</h6>
                        <p class="mb-1">$34.99 <span class="text-danger">Agotado</span></p>
                        <div class="product-options d-flex align-items-center">
                            <select class="form-select form-select-sm">
                                <option selected>UK 9</option>
                                <option>UK 8</option>
                                <option>UK 10</option>
                            </select>
                            <input type="number" class="form-control form-control-sm" value="1" min="1">
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-heart"></i> Save</button>
                            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                    <div class="text-end">
                        <h6>$34.99</h6>
                    </div>
                </div>
            </div>
            
            <!-- Resumen del pedido -->
            <div class="col-md-4">
                <div class="summary-card">
                    <h5>Entrega</h5>
                    <div class="mb-3">
                        <button class="btn btn-outline-primary btn-sm">Gratuito</button>
                        <button class="btn btn-outline-secondary btn-sm">Exprés</button>
                    </div>
                    <p>Fecha de entrega: 2 de Junio</p>
                    <input type="text" class="form-control mb-3" placeholder="Código de promoción">
                    <p>20% de descuento</p>
                    <hr>
                    <p>Subtotal: $62.97</p>
                    <p>Descuento: $0.00</p>
                    <p>Entrega: $0.00</p>
                    <p>Impuestos: $0.00</p>
                    <hr>
                    <h5>Total: $62.97</h5>
                    <button class="btn btn-primary">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>
            <!-- FOOTER -->
            <div id="contenedorFooter">
        
            </div>
        

    <script type="module" src="./scr/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
