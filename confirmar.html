<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
           <!-- Favicon-->
           <link rel="icon" type="image/x-icon" href="assets/favicon2.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .confirmation-section {
            background: linear-gradient(135deg, #f3f4f6, #e2e2e2);
            padding: 80px 0;
            text-align: center;
        }
        .confirmation-message {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .confirmation-image {
            max-width: 100%;
            height: auto;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        footer {
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

    <!-- MENÚ -->

    <div id="contenedorNav">

    </div>

    <!-- CIERRA MENÚ -->


    <header class="bg-dark text-white text-center py-3">
        <h1 class="mb-0">Confirmación de Compra</h1>
    </header>

    <main class="confirmation-section">
        <div class="container">
            <div class="confirmation-message">
                <img src="https://img.icons8.com/color/96/000000/checked.png" alt="Confirmación" class="confirmation-image mb-4">
                <h2 class="mb-4">¡Gracias por tu compra!</h2>
                <p class="lead">Hemos recibido tu información y estamos procesando tu pedido. Recibirás un correo electrónico con los detalles de tu compra.</p>
                <a href="index.html" class="btn btn-primary-custom btn-lg mt-4">Volver a la Página Principal</a>
            </div>
        </div>
    </main>

         <!-- FOOTER -->
         <div id="contenedorFooter">
        
         </div>
         
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./scr/index.js"></script>

</body>
</html>
